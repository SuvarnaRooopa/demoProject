<table class="courses-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Instructor</th>
      <th>Duration</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courcesData">
      <td>{{ course.title }}</td>
      <td>{{ course.description }}</td>
      <td>{{ course.instructor }}</td>
      <td>{{ course.duration }}</td>
      <td>{{ course.category }}</td>
    </tr>
  </tbody>
</table>
